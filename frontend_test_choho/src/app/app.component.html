<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top"
>
  <h5 class="my-0 mr-md-auto font-weight-normal">Pruebas para Choho Colombia Laravel Angular JWT Auth</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" routerLink="/profile" *ngIf="isSignedIn"
      >Pagina del Usuario</a
    >
    <a class="p-2 text-dark" routerLink="/pedidos" *ngIf="isSignedIn"
      >Pedidos</a
    >

    <a class="p-2 text-dark" routerLink="/terceros" *ngIf="isSignedIn"
    >Terceros</a
  >

    <a class="p-2 text-dark" *ngIf="!isSignedIn" routerLink="/login">Iniciar sesi√≥n</a>
    
    <a class="p-2 text-dark" routerLink="/register" *ngIf="!isSignedIn"
      >Registrarse</a
    >
  </nav>
  <button
    class="btn btn-outline-primary"
    (click)="signOut()"
    *ngIf="isSignedIn"
  >
    Salir
  </button>
</div>
