<div class="auth-wrapper center-content">
  <form class="form-signin" [formGroup]="tercerosForm" (ngSubmit)="onSubmit()">
    <h3 class="h3 mb-3 font-weight-normal text-center">Registrar nuevo Tercero</h3>

    <div class="form-group">
      <label>Nit</label>
      <input type="text" class="form-control" formControlName="nit" />
    </div>
    <div class="form-group">
      <label>Razon Social</label>
      <input type="text" class="form-control" formControlName="razon_social" />
    </div>
    <div class="form-group">
      <label>ciuu</label>
      <input type="text" class="form-control" formControlName="password" />
    </div>

    <div class="form-group">
      <label>Activo</label>
      <input type="text" class="form-control" formControlName="activo" />
    </div>

    <button type="submit" class="btn btn-block btn-primary">
      Registrar Tercero
    </button>
  </form>
</div>
