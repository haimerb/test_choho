<div class="auth-wrapper center-content">
  <form class="form-signin" [formGroup]="pedidosForm" (ngSubmit)="onSubmit()">
    <h3 class="h3 mb-3 font-weight-normal text-center">Registrar Pedido</h3>


    <div class="form-group">
      <label>Fecha Pedido</label>
      <input type="text" class="form-control" formControlName="fecha_pedido" />
    </div>


    <div class="form-group">
      <label>Prefijo</label>
      <input type="text" class="form-control" formControlName="prefijo" />
    </div>

    <div class="form-group">
      <label>NÃºmero pedido</label>
      <input type="number" class="form-control" formControlName="num_pedido" />
    </div>

    <div class="form-group">
      <label>Nit</label>
      <input type="number" class="form-control" formControlName="nit" />
    </div>
    
    <div class="form-group">
      <label>vendedor</label>
      <input type="text" class="form-control" formControlName="vendedor" />
    </div>

    <div class="form-group">
      <label>Departemento</label>
      <input type="text" class="form-control" formControlName="departemento" />
    </div>

    <div class="form-group">
      <label>Ciudad</label>
      <input type="text" class="form-control" formControlName="ciudad" />
    </div>
    

    <button type="submit" class="btn btn-block btn-primary">
      Registrar Pedido
    </button>
  </form>
</div>
